<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="mySlides">
        <div class="container">
            <form class="inputs" id="weatherForm">
                <input type="text" placeholder="Search for a location..." id="cityinput">
                <input type="submit" value="Search" id="submitButton">
            </form>

            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </section>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
